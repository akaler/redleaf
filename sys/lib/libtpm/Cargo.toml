[package]
name = "libtpm"
version = "0.1.0"
authors = ["Vikram Narayanan <vikram186@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libsyscalls = { path = "../libsyscalls", version = "0.1.0" }
libtime = { path = "../libtime", version = "0.1.0" }
usr = { path = "../../../sys/interfaces/usr", version = "0.1.0" }
console = { path = "../console", version = "0.1.0" }
sha2 = { path = "../hashes/sha2", version = "0.9.1", default-features = false }
malloc = { path = "../../lib/malloc", version = "0.1.0" }
bitfield = "0.13.2"
byteorder = { version = "1.3.4", default-features = false }
